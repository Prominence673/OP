<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Travel Rock Argentina</title>
    <link rel="stylesheet" href="/op/FRONT/CSS/header-footer.css">
    <link rel="stylesheet" href="/op/FRONT/CSS/carrito.css">
</head>
<body>
    <header class="site-header">
        <!-- Tu header existente -->
    </header>

    <main class="carrito-container">
        <h1>Tu Carrito de Compras</h1>
        
        <div class="carrito-items" id="lista-carrito">
            <!-- Los items se cargarán aquí dinámicamente -->
            <div class="cargando">Cargando tu carrito...</div>
        </div>
        
        <div class="resumen-carrito">
            <h2>Resumen de Compra</h2>
            <div class="total-container">
                <span>Total:</span>
                <span id="total-carrito">$0</span>
            </div>
            <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
        </div>
    </main>

    <footer class="site-footer center">
        <p>&copy; 2025 ViajesMundo. Todos los derechos reservados.</p>
    </footer>

    <script src="/op/BACK/JS LOGICA/carrito-logica.js"></script>
</body>
</html>
