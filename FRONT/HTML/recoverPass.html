  <main class="form-container">
    <h2>Recuperar contraseña</h2>
    <form method="post" id="recoverPassword">
          <label for="password">Contraseña:</label>
    <div class="password-wrapper" style="position: relative;">
      <input type="password" id="password" name="password" max="16" required />
      <div id="password-rules">
        <p id="min-length">8 caracteres</p>
        <p id="lowercase">Una minúscula</p>
        <p id="uppercase">Una mayúscula</p>
        <p id="number">Un número</p>
        <p id="special">Un carácter especial @ # $ ^ & + = . ! ? - _ *</p>
      </div>
    </div>

    <label for="confirmar">Confirmar contraseña:</label>
    <input type="password" id="confirm" name="confirm" required />
    <div class="show-password-container">
      <label for="showpassword">Mostrar Contraseña</label>
      <input type="checkbox" id="showpassword" name="showpass">
    </div>
      <button type="submit">Entrar</button>
    </form>
     <script src="../../BACK/JS LOGICA/passParameters.js"></script>
    <script src="../../BACK/JS LOGICA/submitdata.js"></script>
     <script>
    //submitdata
    document.addEventListener("DOMContentLoaded", () => {
  new FormHandler({
    formSelector: "#recoverPassword", //id del form
    endpoint: "../../BACK/PHP/recoveryPass.php"  //PHP
  });
  });
    //passParameters
  document.addEventListener("DOMContentLoaded", () => {
    new PasswordValidator({
      passwordSelector: "#password",
      confirmSelector: "#confirm",
      toggleSelector: "#showpassword",
      rulesContainerSelector: "#password-rules",
      formSelector: "#register",
      ruleSelectors: {
        minLength: "#min-length",
        lowercase: "#lowercase",
        uppercase: "#uppercase",
        number: "#number",
        special: "#special"
      }
    });
  });
</script>

  const actions = new SessionActions();
  actions.Disabled(["#login_panel", "#register_panel"],"none", "0.5");
