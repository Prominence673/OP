<main class="form-container">
  <h2>Panel de Usuario</h2>
  <form method="post" id="user-panel-form">
    <label for="current-email">Correo actual:</label>
    <input type="email" id="current-email" name="current-email" disabled />

    <label for="new-name">Nuevo nombre:</label>
    <input type="text" id="new-name" name="new-name" maxlength="50" placeholder="Nombre completo"/>

    <label for="new-email">Nuevo correo electrónico:</label>
    <input type="email" id="new-email" name="new-email" maxlength="320" placeholder="Correo nuevo"/>

    <label for="new-password">Nueva contraseña:</label>
    <input type="password" id="new-password" name="new-password" maxlength="16" placeholder="********" />

    <label for="confirm-password">Confirmar nueva contraseña:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="********" />

    <div class="show-password-container">
      <label for="showpassword">Mostrar contraseña</label>
      <input type="checkbox" id="showpassword">
    </div>

    <div id="message" style="margin-top: 10px; color: limegreen;"></div>

    <button type="submit">Guardar cambios</button>
  </form>
</main>
<div id="bloqueo" style="
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 2rem;
">
</div>
  <script src="../../BACK/JS LOGICA/passParameters.js"></script>
  <script src="../../BACK/JS LOGICA/submitdata.js"></script>
  <script>
    //submitdata
    document.addEventListener("DOMContentLoaded", () => {
  new FormHandler({
    formSelector: "#register", //id del form
    endpoint: "../../BACK/PHP/register.php"  //PHP
  });
  });
    //passParameters
  document.addEventListener("DOMContentLoaded", () => {
    new PasswordValidator({
      passwordSelector: "#password",
      confirmSelector: "#confirm",
      toggleSelector: "#showpassword",
      rulesContainerSelector: "#password-rules",
      formSelector: "#register",
      ruleSelectors: {
        minLength: "#min-length",
        lowercase: "#lowercase",
        uppercase: "#uppercase",
        number: "#number",
        special: "#special"
      }
    });
  });
</script>
<script src="../../BACK/JS LOGICA/sessionActivate.js"></script>
<script>
  const actions = new SessionActions();
  actions.Disabled(["#bloqueo"], "none", "0"); 
  const actions2 = new SessionActions();
    actions2.Disabled(["#login_panel", "#register_panel"],"none", "0.5");
    actions2.checkSessionAndRedirectIfNotLoggedIn("login.html");
</script>
